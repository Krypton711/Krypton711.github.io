<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -3" rotation="0 45 0" color="red"></a-box>
      <a-entity geometry="primitive: circle; radius: 0.7" 
          material="side: double; color: yellow" 
          position="0 1.7 -3"></a-entity>
      <a-entity geometry="primitive: icosahedron;radius:0.8" material="color:purple"position="0 3.08 -3"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
     
      <a-sky color="#ADD8E6"></a-sky>
    </a-scene>
